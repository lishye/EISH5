<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EISH5 Morse Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              morse: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                800: '#075985',
                900: '#0c4a6e',
              },
              paper: '#f5f5f4',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom slider styling for vertical range inputs */
      input[type=range][orient=vertical] {
        writing-mode: bt-lr; /* IE */
        -webkit-appearance: slider-vertical; /* WebKit */
        width: 8px;
        height: 100%;
        padding: 0 5px;
      }
      
      /* Cross-browser range slider styling adjustments */
      .slider-vertical {
        writing-mode: bt-lr;
        -webkit-appearance: slider-vertical;
        appearance: slider-vertical;
      }
      
      @keyframes flash {
        0% { opacity: 0; }
        10% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      .signal-flash {
        transition: opacity 0.05s ease-in-out;
      }
    </style>

</script>
</head>
